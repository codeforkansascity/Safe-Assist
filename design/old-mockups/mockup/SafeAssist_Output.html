<html5>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>Safe Assist.org</title>
	
	</head>
	<body>
		<h1>
		Safe Assist Crisis Intervention Team Report 
		</h1>
		
		<div id= "last_name">
		NAVVRRE
		</div>
		
		<div id= "first_name">
		PHILLIP
		</div>
		
		<div id= "init">
		C.
		</div>
		
		<div id= "sex">
		M
		</div>
		
		<div id= "race">
		CAUCASIAN
		</div>
		
		<div id= "DOB">
		5-5-1965
		</div>
		
		<div id= "SSN">
		123456789032
		</div>
		
		<div id= "street">
		
		</div>
		
		<div id= "apt">
		N/A
		</div>
		
		<div id = "city">
		DENVER, CO
		</div>
		
		
		<div id = "relationship">
		FATHER
		</div>

        <br/>

		<div id = "suicidal">
			<input type = "checkbox" id = "suicidal" checked="yes"><label>Danger To Self</label>
			<input type = "checkbox" id = "not_suicidal"><label>Not A Danger To Self</label>
		</div>
		
		<br/>

		<div id = "suicide_method">
            <label>Suicide Method</label>
			<input type="checkbox" id = "firearm"> <label> Firearm </label>
			<input type="checkbox" id = "edged_weapon"> <label> Edged Weapon </label>
			<input type="checkbox" id = "hanging"> <label> Hanging </label>
			<input type="checkbox" id = "carbon_monoxide"> <label> Carbon Monoxide </label>
			<input type="checkbox" id = "overdose"> <label> Overdose </label>
			<input type="checkbox" id= "jumping" checked="yes"> <label> Jumping </label>
			<input type="checkbox" id = "police"> <label> Police </label>
		</div>
		
        <br/>

		<div id = "threat_to_police">
            <label> Threat To Police </label>
			<input type = "radio" id = "is_a_threat" > <label> Yes </label>
			<input type = "radio" id = "is_not_threat" checked= "checked" > <label> No </label>
		</div>
		
        <br/>

		<div id = "weapon">
            <label> Weapon Used </label>
			<input type = "checkbox" id = "firearm"  checked="checked"> <label> Firearm </label>
			<input type = "checkbox" id = "edged_weapon" > <label> Edged Weapon </label>
			<input type = "checkbox" id = "physical_force" > <label> Physical Force </label>
			<input type = "checkbox" id = "other" > <label> Other </label>
		</div>
		
        <br/>

		<div id = "injuries">
            <label>Injuries</label>
            <br/>
			<input type = "checkbox" id="none" > <label> None </label>
            <br/>
			<input type = "checkbox" id="prior_to_police" > <label> Prior to Police Contact </label>
			<input type = "text" id="injury_type" > <label> Type of Injury </label>
			<input type = "checkbox" id="due_to_force" > <label> Subject Due To Use of Force </label>
			<input type = "text" id="injury_type_due_to_police" > <label> Type/Extend of Injury </label>
			<input type = "checkbox" id="injury_to_other_person" > <label> Injury Cause By Client </label>
			<input type = "text" id="injury_caused_by_client" > <label> Type/Extend of Injury </label>
		</div>
		
			<input type="checkbox" id="police_hold" > <label> Police Hold </label>
		
        <br/>

		<div id = "mental_health" default = "KU">
			<input type="radio" id="committed" > <label> Yes </label> <input type="radio" id="not_committed"> <label> No </label>
			
			<select>
				<option> KU Medical Center </option>
				<option> Providence </option>
			</select>
		</div>
		
        <br/>

		<div id = "substance_abuse">
            <label>Substance Abuse</label>
            <br/>
			<input type = "checkbox" id = "unknown"> <label> Unknown </label>
			<input type = "checkbox" id = "alcohol"> <label> Alcohol </label>
			<input type = "checkbox" id = "cocaine"> <label> Cocaine </label>
			<input type = "checkbox" id = "heroin"> <label> Heroin </label>
			<input type = "checkbox" id = "marijuana"> <label> Marijuana </label>
			<input type = "checkbox" id = "meth"> <label> Methamphetamine </label>
			<input type = "checkbox" id = "overdose"> <label> Overdose </label>
			<input type = "checkbox" id = "other"> <label> Other </label>
		</div>
		
        <br/>

		<div id = "medications">
            <label>Medications</label>
			<input type = "text" placeholder = "Strattera" >
		</div>
		
        <br/>

		<div id = "assists" >
			<label> Assists </label>
			<input type = "text" placeholder = "People Who Assist">
		</div>
		
        <br/>

		<div id = "narrative" >
			<label> Narrative </label>
			<input type = "text" placeholder = "What do I need to know? What happens when they get upset? Do they dislike loud noise?" >
		</div>
	</body>
</html5>
